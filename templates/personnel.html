<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spr√°va zamƒõstnanc≈Ø</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* Standardn√≠ svƒõtl√Ω re≈æim */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern√≠ bezpatkov√© p√≠smo */
            background-color: white;
            color: black;
            text-align: center;
        }

        /* Tmav√Ω re≈æim */
        body.dark-mode {
            background-color: #181818;
            color: #ffffff;
        }

        /* Tabulka ve tmav√©m re≈æimu */
        .dark-mode .styled-table {
            background-color: black;
            color: white;
            border-color: #444;
        }

        /* Tlaƒç√≠tko pro p≈ôepnut√≠ re≈æimu */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 90%;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern√≠ bezpatkov√© p√≠smo */
            margin: 10px auto;
            border-collapse: collapse;
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern√≠ bezpatkov√© p√≠smo */
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #007bff;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern√≠ bezpatkov√© p√≠smo */
            font-weight: bold;
        }

        tr:hover {
            background-color: Chiffon;
        }

        /* Tlaƒç√≠tka */
        .edit-btn {
            padding: 10px 30px;
            margin: 10px 5px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #28a745, #28a745); /* Tmav≈°√≠ modr√Ω gradient p≈ôi najet√≠ my≈°√≠ */
            transform: scale(1.2); /* M√≠rn√© zvƒõt≈°en√≠ p≈ôi najet√≠ my≈°√≠ */
        }

        .delete-btn {
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s ease-in-out, background 0.5s ease;
            font-size: 16px; /* Vƒõt≈°√≠ p√≠smo pro tlaƒç√≠tka */
            transform: scale(1.15); /* M√≠rn√© zvƒõt≈°en√≠ p≈ôi najet√≠ my≈°√≠ */
            background: linear-gradient(135deg, #dc3545, #dc3545); /* Tmav≈°√≠ modr√Ω gradient p≈ôi najet√≠ my≈°√≠ */
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            background-color: #e3f2fd;
            padding: 8px 16px;
            border-radius: 6px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #bbdefb;
        }

        .styled-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        label {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

<body>
    <h1>Person√°l</h1>
    <nav>
        <a href="/">Zpƒõt na hlavn√≠ nab√≠dku</a>
    </nav>
    <h2>Seznam person√°lu</h2>
    <!-- Bez obaluj√≠c√≠ho formu tady -->
    <table>
        <thead>
            <tr>
                <th>Jm√©no</th>
                <th>P≈ô√≠jmen√≠</th>
                <th>Datum narozen√≠</th>
                <th>V pr√°ci</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for person in personnel %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.surname }}</td>
                <td>{{ person.birth_date }}</td>
                <td>
                    <form action="/update_working_status" method="POST">
                        <label class="switch">
                            <input type="checkbox"
                               value="{{ person.name }} {{ person.surname }}"
                               {% if person.working %}checked{% endif %}
                               onchange="updateWorkingStatus(this, '{{ person.name }} {{ person.surname }}')">
                            <span class="slider round"></span>
                        </label>
                    </form>
                </td>
                <td>
                    <form action="/remove" method="POST">
                        <input type="hidden" name="person_name" value="{{ person.name }} {{ person.surname }}">
                        <button class="delete-btn" type="submit" title="Smazat zamƒõstnance" onclick="return confirm('Opravdu chcete smazat tohoto zamƒõstnance?');">Smazat</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>P≈ôidat nov√©ho ƒçlena</h2>
    <form method="POST" action="/personnel">
        <input type="text" name="name" placeholder="Jm√©no" required>
        <input type="text" name="surname" placeholder="P≈ô√≠jmen√≠" required>
        <input type="date" name="birth_date" required>
        <button class="edit-btn" type="submit" title="P≈ôidat zamƒõstnance">P≈ôidat</button>
        <button class="theme-toggle" onclick="toggleDarkMode()">üåô P≈ôepnout re≈æim</button>
    </form>
    <script>
        function updateWorkingStatus(checkbox, fullName) {
            const working = checkbox.checked; // Zji≈°tƒõn√≠, zda je checkbox za≈°krtnut√Ω
            const xhr = new XMLHttpRequest(); // Vytvo≈ôen√≠ AJAX po≈æadavku
            xhr.open("POST", "/update_working_status", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({ name: fullName, working: working }));
        }
    </script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

        // Ulo≈æ√≠ volbu re≈æimu do localStorage
        if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        } else {
        localStorage.setItem("theme", "light");
        }
    }

    // P≈ôi naƒçten√≠ str√°nky aplikujeme ulo≈æen√Ω re≈æim
    window.onload = function() {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }
    };
</script>

</body>
</html>
